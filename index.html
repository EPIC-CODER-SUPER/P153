<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

 

  </head>

  <body>
    
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="islandMap"
          src="./island/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="driver"
          src="./scuba_driver/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="fish"
          src="./fish/scene.gltf"
        ></a-asset-item>
        
        <a-asset-item
          id="treasure"
          src="./treasure/model.gltf"
        ></a-asset-item>

        <a-asset-item
          id="turtle"
          src="./turtle/scene.gltf"
        ></a-asset-item>

      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="island"
        gltf-model="#islandMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        island-rotation-reader
        
      >
      </a-entity>

      <!-- Driver -->
      <a-entity
        id="scuba_driver"
        gltf-model="#driver"
        position="0 0 1"
        scale=""
        rotation="0 90 0"
        island-rotation-reader 
      >
      </a-entity>

      <a-entity
        id="chest"
        gltf-model="#treasure"
        position="-1 -5 0"
        scale="5 5 5"
        rotation="0 90 0"
              
      >
      </a-entity>

      <a-entity
        id="turtle1"
        gltf-model="#turtle"
        position="8 8 9"
        scale="0.01 0.01 0.01"
        rotation="0 90 0"
                 
      >
      </a-entity>

      <a-entity
        id="fish1"
        gltf-model="#fish"
        position="-26 5.7 -13"
        scale="1 1 1"
        rotation="0 00 0"
               
      >
      </a-entity>
      

    </a-scene>
  </body>
</html>
